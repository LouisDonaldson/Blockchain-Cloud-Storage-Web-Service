<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Log in</title>
    <link rel="shortcut icon" href="./images/logo_icon.svg" type="image/x-icon">
    <script src="./index.js" type="text/javascript" defer></script>
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <link rel="stylesheet" href="./index.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<!-- <img src="./images/logo_icon.svg" class="navbar_logo" />
</div>
<div class="" id="company_name">
    Company Name
</div> -->

<body>
    <div id="main_body">
        <div class="log_in_overlay">
            <div class="inner_overlay">
                <div class="site_logo_alignment_div">
                    <div>
                        <img src="../images/logo.svg" class="site_logo" alt="">
                    </div>
                </div>
                <div class="company_logo_name_div">
                    <div class="d-flex justify-content-center">
                        <img src="../images/logo_icon.svg" class="company_logo_img navbar_logo" alt="">
                    </div>
                    <div class="company_name" id="company_name">
                        Company name
                    </div>
                </div>
                <form class="log_in_form">
                    <div class="log_in_div">
                        <div class="form_input_div">
                            <label class="input_label">Username</label>
                            <input type="text" class="log_in_input" id="username_input" placeholder="Enter username"
                                value="admin">
                        </div>
                        <div class="form_input_div">
                            <label class="input_label">Password</label>
                            <div class="password_div">
                                <input type="password" class="log_in_input" id="password_input"
                                    placeholder="Enter password" value="admin">
                                <div class="show_password_btn open_eye">
                                </div>
                            </div>
                        </div>
                        <span class="error_message text-danger text-sm"></span>

                    </div>
                    <div class="create_new_account_div">Create new account</div>
                    <div class="log_in_btn_div">
                        <button class="log_in_btn" type="submit">Log in</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
