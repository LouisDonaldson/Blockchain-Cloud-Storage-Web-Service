<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="doc_title">Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="../images/logo_icon.svg" type="image/x-icon">
    <script src="./portal.js" type="text/javascript" defer></script>
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <link rel="stylesheet" href="./portal.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="d-none upload_modal">
        <div class="modal_div">
            <div class="close_btn btn-close"></div>
            <div class="inputs">
                <div class="file_name_input_div">
                    <label class="input_name_label">Name:</label>
                    <div class="input_border">
                        <input type="text" id="file_name_input" placeholder="Name your file here..."
                            value="This is the name">
                    </div>
                </div>
                <div class="file_description_input_div">
                    <label class="input_name_label">Description:</label>
                    <textarea id="file_description_input" cols="30" rows="3"
                        placeholder="Description of file contents (optional)"
                        value="This is the description"></textarea>
                </div>
                <div class="file_name_input_div">
                    <input type="file" id="file_input">
                </div>
                <div class="btn submit_btn">Submit for approval</div>
            </div>
        </div>
    </div>
    <div id="main_body">
        <div class="bg-light header_bar">
            <div class="company_name_and_logo_div">
                <div class="company_logo_div">
                    <img src="../images/logo_icon.svg" class="company_logo_img navbar_logo" alt="">
                </div>
                <div class="company_name d-none d-sm-block" id="company_name">
                    Company name
                </div>
            </div>
            <div class="header_right_side">
                <div class="log_out_div">Log out</div>
                <div class="secure_chain_logo_div">
                    <img src="../images/logo.svg" class="secure_chain_logo" alt="">
                </div>
            </div>
        </div>
        <div class="main_content">
            <div class="file_explorer">
                <div class="file_explorer_inner">
                    <div class="explorer_body_links">

                    </div>
                </div>
            </div>
            <div class="file_viewer">
                <div class="file_viewer_inner">
                    <div class="viewer_header">
                    </div>
                    <div class="folder_view"></div>
                </div>
            </div>
        </div>
        <!-- <div class="upload_btn">Upload</div> -->
    </div>
</body>

</html>
